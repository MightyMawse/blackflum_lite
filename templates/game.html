<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BlackFlum - Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default_scheme.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css')}}">
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <script src="{{ url_for('static', filename='js/game.js')}}"></script>
</head>
<body onload="InitGame()">
    <div style="display: flex; justify-content: center;">
        <div class="game-p-container">
            <div class="deck">
                <img class="card-img" src="{{ url_for('static', filename='imgs/cardback.png')}}">
            </div>
            <div class="balance">
                Balance
                <div style="display: flex; flex-direction: column; justify-content: space-evenly; height: 100%;">
                    <div id="balance_value">Balance = $</div>
                    <input placeholder="Bet Amount" class="input" style="width: 50%;">
                </div>
            </div>
            <div class="player-controls">
                <div style="width: 100%; height: 100%; display: flex; justify-content: center; flex-direction: column;">
                    <div class="player-control-button" style="background-color:#f54251;">Stand</div>
                    <div class="player-control-button" style="background-color:#59cf36;">Hit</div>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <div class="game-p-half">
                    Dealers Hand
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <div class="card" id="dealer_card_1">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="dealer_card_2">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="dealer_card_3">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="dealer_card_4">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="dealer_card_5">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin: 25%;">
                <div class="game-p-half">
                    Players Hand
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <div class="card" id="player_card_1">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="player_card_2">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="player_card_3">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="player_card_4">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                        <div class="card" id="player_card_5">
                            <!--img class="card-img" src="../static/imgs/cards/10_of_clubs.png"-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
