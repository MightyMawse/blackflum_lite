<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BlackFlum - Player</title>
    <link rel="stylesheet" href="../static/css/default_scheme.css">
    <link rel="stylesheet" href="../static/css/game.css">
    <script src="../static/js/main.js"></script>
    <script src="../static/js/game.js"></script>
</head>
<body onload="InitGame()">
    <div style="display: flex; justify-content: center;">
        <div class="game-p-container">
            <div class="balance">
                <u>Balance</u>
                <div style="display: flex; justify-content: center; height: 100%;">
                    <div style="display: flex; flex-direction: column; justify-content: space-evenly; height: 100%;">
                        <div id="balance_value">Balance = </div>
                        <div id="bet_value">Bet = </div>
                        <input id="bet_amount" placeholder="Bet Amount" class="input" style="width: 50%; margin-left: 21%;">
                        <div id="bet_btn" class="balance-btn" onclick="PlayerBetEvent()">
                            Bet!
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-controls">
                <div style="width: 100%; height: 100%; display: flex; justify-content: center; flex-direction: column;">
                    <div id="stand-btn" class="player-control-button" style="background-color:#f54251;" onclick="PlayerActionEvent('STAND')">Stand</div>
                    <div id="hit-btn" class="player-control-button" style="background-color:#59cf36;" onclick="PlayerActionEvent('HIT')">Hit</div>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <div class="game-p-half">
                    Dealers Hand
                    <div id="dealer-suite" style="display: flex; flex-direction: row; justify-content: space-around; height: 100%;">
                        
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin: 25%;">
                <div class="game-p-half">
                    Players Hand
                    <div id="player-suite" style="display: flex; flex-direction: row; justify-content: space-around; height: 100%;">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
